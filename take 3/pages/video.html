<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.zee5.com/images/ZEE5_logo.svg?ver=2.51.46">

  <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="../styles/nav.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/video.css" />
  <link rel="stylesheet" href="../styles/slider.css">
  <link rel="stylesheet" href="../styles/newpzeeplex.css">
  <title>Movies</title>
</head>

<body>
  <div id="navbar" class="nav"></div>

  <div id="main">

    <div id="youtube">
      <div id="videoData"></div>



      <!-- kfjgdfk -->

      <div id="content">

        <div id="justBelowYoutube">
          <div> <img src="https://www.zee5.com/images/zee-plex-logo.png?ver=2.51.46" /> </div>
          <div><button id="rent_button">RENT NOW</button></div>
        </div>

        <div id="image_youtube"><img src="https://stcf1.zee5.com/images/offer/radhe-combo-2.png?ver=2.51.46" alt="">
        </div>
        <div id="poster">

          <div id="tvshow_details">
            <!-- <h1 id="moviename"></h1> -->
            <div>
              <h3 id="about_show"></h3>
              <h4 id="channel"></h4>
              <h4>Audio Languages: Marathi</h4>
              <h4>Subtitles: English</h4>
            </div>
            <div>
              <p id="description"></p>
            </div>
            <h3>Cast :</h3>
            <div id="cast">
              <div>
                <div>Yashwardhan Choudhari</div>
                <div>Shreyas Talpade</div>
              </div>
              <div>
                <div>Neha Kamat</div>
                <div>Prarthana Behere</div>
              </div>
            </div>
            <div id="share_promo">
              <div><i class="fa-solid fa-share-nodes"></i>
                <p>Share</p>
              </div>

              <div><i class="fa-solid fa-circle-play"></i>
                <p>Watch Promo</p>
              </div>
            </div>

          </div>


        </div>
      </div>

    </div>


    <!-- <h3>Recomanded for you</h3> -->
    <div id="local">
    </div>

  </div>

  <!-- below youtubepart -->

  <div id="bar">
    <div>
      <img src="https://www.zee5.com/images/zee-plex-logo.png?ver=2.51.46" />
      <p>Watch films before the theatre</p>
    </div>
    <div>How it Works? <i class="fa-solid fa-arrow-right-long"></i></div>
  </div>

  <div id="jsSlide"></div>

  <!-- footer -->
  <footer id="footer_top"></footer>

</body>

</html>
